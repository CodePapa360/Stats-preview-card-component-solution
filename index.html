<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="most-top-container">
            <div class="images-container">
                <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Photo of three women discussing">
                <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Photo of three women discussing">
            </div>
            <section class="bottom-section">
                <div>
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p class="short-brief">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>
                <ul class="product-details">
                    <li>
                        <p class="count">10k+</p>
                        <p class="product">companies</p>
                    </li>
                    <li>
                        <p class="count">314</p>
                        <p class="product">templates</p>
                    </li>
                    <li>
                        <p class="count">12m+</p>
                        <p class="product">queries</p>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Coded by <a href="https://github.com/CodePapa360">Alamin</a>.
            Challenge by <a href="https://www.frontendmentor.io/profile/CodePapa360" target="_blank">Frontend Mentor</a>.
        </p>
    </footer>
</body>

</html>
